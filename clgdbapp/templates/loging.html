{% extends 'main.html' %}
{% load static %}
{% block content1 %}
<style>
    body{
        background-color: rgb(241, 232, 250);
        background-color: transparent;
    }
</style>
<div class="container-fluid mt-3">
    <img src="{% static 'image/favicon.png'%}" alt="" style="float:left; margin-top: 150px; margin-left: 120px;">
    
<div
style=" align-items: center; justify-content: center; font-family: Arial, sans-serif;display: flex;height: 100vh;margin-top: -100px;margin-left: 350px;">

<div
    style="background-color: rgb(189, 189, 236); padding: 20px;border-radius: 8px;box-shadow: 0 0 10px rgba(0,0,0,0.1);max-width: 400px;width: 100%;">
    <h2 style="text-align: center;margin-bottom: 20px;color: #333;">Login</h2>
    <form action="loging" method="post">
        {% csrf_token %}
        <div style=" margin-bottom: 15px;">
            <label for="username"
                style=" display: block;font-weight: bold;margin-bottom: 5px;color: #333;">Username</label>
            <input type="text" id="username" name="username" required
                style="width: 100%;padding: 8px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;">
        </div>
        <div style=" margin-bottom: 15px;">
            <label for="password"
                style=" display: block;font-weight: bold;margin-bottom: 5px;color: #333;">Password</label>
            <input type="password" id="password" name="password" required
                style="width: 100%;padding: 8px;border: 1px solid #ccc;border-radius: 4px;box-sizing: border-box;">
        </div>
        <button type="submit"
            style=" display: block;width: 100%;padding: 10px;background-color: #007bff;color: #fff;border: none;border-radius: 4px;cursor: pointer;font-size: 16px;margin-top: 10px;">
            Login</button>
    </form>
    

 
</div>

{% endblock content1 %}
